stages:
  - test

variables:
  SUITE_1_PATH: "testSuites/01-sign-in-successful.xml"

testSuite1:
  stage: test
  script:
    - echo "Setting up Java..."
    - |
      echo "##[group] Installing Java"
      uses: actions/setup-java@v2
      with:
        distribution: "adopt"
        java-version: "8"
      echo "##[endgroup]"
    - echo "Java version:"
    - java -version
    - echo "Setting execute permissions for mvnw..."
    - chmod +x mvnw
    - echo "Running TestNG Suites..."
    - ./mvnw test -Dsurefire.suiteXmlFiles=${SUITE_1_PATH}
  artifacts:
    paths:
      - target/
    expire_in: 1 week
